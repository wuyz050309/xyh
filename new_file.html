<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历表格</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        caption {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        
        td:first-child {
            width: 15%;
            background-color: #f9f9f9;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        
        input[type="file"] {
            padding: 5px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        legend {
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 5px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"] {
            background-color: #4a90e2;
            color: white;
        }
        
        button[type="submit"]:hover {
            background-color: #3a7bc8;
        }
        
        button[type="reset"] {
            background-color: #f0f0f0;
            color: #333;
        }
        
        button[type="reset"]:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <form>
            <fieldset>
                <legend>基本信息</legend>
                <table>
                    <caption>个人简历</caption>
                    <tr>
                        <td>姓名</td>
                        <td><input type="text" name="name" maxlength="20" required></td>
                        <td>性别</td>
                        <td>
                            <select name="gender" required>
                                <option value="">请选择</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </td>
                        <td>年龄</td>
                        <td><input type="number" name="age" min="18" max="60" required></td>
                    </tr>
                    <tr>
                        <td>籍贯</td>
                        <td><input type="text" name="hometown" maxlength="50"></td>
                        <td>联系电话</td>
                        <td><input type="tel" name="phone" pattern="[0-9]{11}" required></td>
                        <td>电子邮箱</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>学历</td>
                        <td>
                            <select name="education" required>
                                <option value="">请选择</option>
                                <option value="high-school">高中</option>
                                <option value="college">大专</option>
                                <option value="bachelor">本科</option>
                                <option value="master">硕士</option>
                                <option value="phd">博士</option>
                            </select>
                        </td>
                        <td>健康状况</td>
                        <td>
                            <select name="health" required>
                                <option value="">请选择</option>
                                <option value="excellent">健康</option>
                                <option value="good">良好</option>
                                <option value="fair">一般</option>
                            </select>
                        </td>
                        <td>婚姻状况</td>
                        <td>
                            <select name="marital-status" required>
                                <option value="">请选择</option>
                                <option value="single">未婚</option>
                                <option value="married">已婚</option>
                                <option value="divorced">离异</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>照片</td>
                        <td colspan="5"><input type="file" name="photo" accept="image/*"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>教育背景</legend>
                <table>
                    <tr>
                        <td>求职意向</td>
                        <td>
                            <select name="job-intention" required>
                                <option value="">请选择</option>
                                <option value="frontend">前端开发</option>
                                <option value="backend">后端开发</option>
                                <option value="fullstack">全栈开发</option>
                                <option value="designer">设计师</option>
                                <option value="product">产品经理</option>
                            </select>
                        </td>
                        <td>专业</td>
                        <td><input type="text" name="major" maxlength="50" required></td>
                        <td>毕业院校</td>
                        <td><input type="text" name="school" maxlength="50" required></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>技能与特长</legend>
                <table>
                    <tr>
                        <td>技能证书</td>
                        <td>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" name="certificates" value="english"> 英语证书
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="certificates" value="computer"> 计算机证书
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="certificates" value="driver"> 驾驶证
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="certificates" value="professional"> 专业资格证书
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>个人特长与爱好</td>
                        <td>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" name="hobbies" value="sports"> 体育运动
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="hobbies" value="music"> 音乐
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="hobbies" value="reading"> 阅读
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="hobbies" value="travel"> 旅游
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="hobbies" value="photography"> 摄影
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>工作经历</legend>
                <table>
                    <tr>
                        <td>项目经历</td>
                        <td><textarea name="project-experience" maxlength="500"></textarea></td>
                    </tr>
                    <tr>
                        <td>自我评价</td>
                        <td><textarea name="self-evaluation" maxlength="300" required></textarea></td>
                    </tr>
                </table>
            </fieldset>

            <div class="button-group">
                <button type="submit">提交</button>
                <button type="reset">清空</button>
            </div>
        </form>
    </div>
</body>
</html>
