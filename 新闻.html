<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 30px;
        }
        
        .content {
            display: flex;
        }
        
        .left-column {
            flex: 2;
            padding-right: 30px;
            border-right: 1px solid #eee;
        }
        
        .right-column {
            flex: 1;
            padding-left: 30px;
        }
        
        .news-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        h4 {
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .news-images {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .news-images img {
            width: 48%;
            height: auto;
            border-radius: 4px;
        }
        
        .author-info {
            font-size: 12px;
            color: #888;
        }
        
        .hot-news {
            margin-bottom: 25px;
        }
        
        .hot-news a {
            display: block;
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .hot-news a:hover {
            text-decoration: underline;
        }
        
        .hot-news img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">

        <hr>
        
        <div class="content">
            <div class="left-column">

                </div>
